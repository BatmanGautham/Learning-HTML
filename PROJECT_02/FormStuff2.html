<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER DETAIL FORM</title>
</head>
<body>
    <h1>User Details</h1>
    <p><b>Enter Your Details</b></p>
    <hr>
    <form>
        <label for="FName">First Name : </label>
        <input type = "text" id="FN" name="FIRST NAME" required>

        &nbsp;&nbsp;&nbsp;

        <label for="LName">Last Name : </label>
        <input type = "text" id="LName" name="LAST NAME" required>

        <br>
        <br>

        <label for="dob">Date Of Birth</label>
        <input type = "date" id="dob" name="DATE OF BIRTH" required>

        <br>
        <br>

        <label for="Gen">Gender</label>
        <select id = "Gen" name="GENDER" required>
            <option value = "">Select</option>
            <option value = "male">Male</option>
            <option value = "female">Female</option>
            <option value = "other">Other</option>
        </select>
        
        <br>
        <br>

        <label>Select Position to Enroll as : </label>
        <br>

        <input type="radio" id="stu" name="POSITION" value="Student" required>
        <label for="stu">Student</label>
        <br>
        <input type = "radio" id="teach" name="POSITION" value="Teacher" required>
        <label for="teach">Teacher</label>

        <br>
        <br>

        <label>Your Hobbies : </label>
        <br>
        <input type = "checkbox" id="read" name="HOBBIES" value="Reading">
        <label for="read">Reading</label>
        <br>

        <input type = "checkbox" id="write" name="HOBBIES" value="Writing">
        <label for="write">Writing</label>
        <br>

        <input type = "checkbox" id="draw" name="HOBBIES" value="Drawing/Painting">
        <label for="draw">Drawing/Painting</label>
        <br>

        <input type = "checkbox" id="game" name="HOBBIES">
        <label for="game">Gaming</label>
        <br>

        <input type = "checkbox" id="garden" name="HOBBIES" value="Gardening">
        <label for="garden">Gardening</label>
        <br>

        <input type = "checkbox" id="travel" name="HOBBIES" value="Traveling">
        <label for="travel">Traveling</label>
        <br>

        <input type = "checkbox" id="photo" name="HOBBIES" value="Photography">
        <label for="photo">Photography</label>
        <br>

        <input type = "checkbox" id="vol" name="HOBBIES" value="Volunteering">
        <label for="vol">Volunteering</label>
        <br>

        <br>

        <input type="submit" value="SUBMIT FORM">
         
    </form>

   <br>

</body>
</html>
