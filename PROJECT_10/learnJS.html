    <h3>Odd or Even</h3>
    <p>Click the numbers to check if they are odd or even : </p>

    <button onclick="Odd_Even(4)">4</button>
    <button onclick="Odd_Even(7)">7</button>
    <button onclick="Odd_Even(5)">5</button>
    <button onclick="Odd_Even(8)">8</button>
    <button onclick="Odd_Even(0)">0</button>
    <button onclick="Odd_Even(36)">36</button>
    <button onclick="Odd_Even(77)">77</button>


    <script>

        function Odd_Even(x)
        {
            if(x%2 == 0)
            {
                console.log(x+" is Even!")
            }
            else
            {
                console.log(x+" is Odd!")
            }
        }

    </script>

    <h3>Fibonacci numbers</h3>

    <button onclick="PrintFibonacci(5)">First 5 Fibonacci numbers </button>

    <button onclick="PrintFibonacci(8)">First 8 Fibonacci numbers </button>

    <script>
        function PrintFibonacci(x)
        {
            var a=0
            var b=1

            var c=0

            console.log("\nFirst "+x+" : \n")

            console.log(a)
            console.log(b)

            for(var i=0;i<x-2;i++)
            {
                c=a+b
                console.log(c)

                a=b
                b=c            
            }
        }
    </script>
