<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" >

    <script src="script.js"></script>
</head>

<body>
    <div class="Cframe">
        <div class="outputfield">
            <input type="text" id="screen">
        </div>

        <div class="ButtonsToClick">
            <div class="Rows">
                <button class="btn" onclick="Bclick(7)">7</button>

                <button class="btn" onclick="Bclick(8)">8</button>

                <button class="btn" onclick="Bclick(9)">9</button>
                
            </div>

            <div class="Rows">
                <button class="btn" onclick="Bclick(4)">4</button>

                <button class="btn" onclick="Bclick(5)">5</button>

                <button class="btn" onclick="Bclick(6)">6</button>
            </div>

            <div class="Rows">
                <button class="btn" onclick="Bclick(1)">1</button>

                <button class="btn" onclick="Bclick(2)">2</button>

                <button class="btn" onclick="Bclick(3)">3</button>

            </div>

            <div class="Rows">
                <button class="btn" onclick="Bclick('.')">.</button>

                <button class="btn" onclick="Bclick(1)">0</button>

                <button class="btnClr" onclick="Bclick('CLR')">CLR</button>

            </div>


            <div class="symRows">
                <button class="btn2" onclick="Bclick('/')">/</button>

                <button class="btn2" onclick="Bclick('*')">*</button>

                <button class="btn2" onclick="Bclick('+')">+</button>

                <button class="btn2" onclick="Bclick('-')">-</button>
            </div>

            <div class="symRows">
                <button class="btn3" onclick="Bclick('=')">=</button>
            </div>
        </div>

    </div>

    
</body>
</html>
