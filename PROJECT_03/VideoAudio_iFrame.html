<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Audio,Video and iframe</title>
</head>
<body>
    <h2>Video</h2>

    <p>Video from downloaded mp4 file : <br></p>
    
    <video width="700" height="400" controls>
        <source src="pexels-peter-fowler-6394054 (2160p).mp4">
    </video>
    
    <br><br>

    <video width="700" height="400" controls loop autoplay muted>
        <source src="pexels-peter-fowler-6394054 (2160p).mp4">
    </video>

    <a href="https://www.pexels.com/video/waterfall-in-the-forest-6394054/"><br>Click me for source</a>

    <br><br><br>
     
    <p>Video through video embedding : <br></p>
    <video controls muted>
        <source src="http://techslides.com/demos/sample-videos/small.mp4">
    </video>

    <a href="http://techslides.com/demos/sample-videos/small.mp4"><br>Click me for source</a>
    
    <br><br><br>
    <h2>Audio</h2>
    <p>Audio from downloaded mp3 file : </p>
    <audio controls>
        <source src="designed-fire-winds-swoosh-04-116788.mp3">
    </audio>

    <a href="https://pixabay.com/sound-effects/designed-fire-winds-swoosh-04-116788/">Click me for Source</a>

    <br><br><br>

    <p>Audio through audio embedding : <br></p>
    <audio controls muted>
        <source src="http://techslides.com/demos/samples/sample.mp3">
    </audio>

    <a href="http://techslides.com/demos/samples/sample.mp3"><br>Click me for source</a>

    <br><br><br>
    
    <h2>iframe</h2>
    <p>YT Video using iframe: <br></p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/nqye02H_H6I?si=AmDFyb91JdxoC4Ez" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
