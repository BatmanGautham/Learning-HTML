<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BF-login</title>
    
    <link rel="stylesheet" href="bf.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a href="index.html">BestFriends</a>
            </div>

            <div class="login">
                <form action="" class="loginform">
                    <table>

                        <tr>
                            <td><label class="loginlabel"> Email/Username </label></td>
                            <td><label class="loginlabel"> Password </label></td>
                        </tr>

                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        
                        <tr>
                            <td id="submitbutton"><input type="submit" value="Login"></td>
                            <td id="forgotlink"><a href="forgot.html">Forgot account?</a></td>
                        </tr>
                    </table>


                </form>
            </div>

        </div>

        <div class="mainbody">

            <div class="leftbody">
                <div>
                    <p class="msg">Lets connect with our friends from here now.</p>
                    <img class="leftimage" src="https://www.shutterstock.com/image-vector/hand-drawn-lettering-quote-modern-600nw-2018146919.jpg">
                </div>
            </div>

            
            <div class="rightbody">
                <div>
                    <p><b class="createmsg">Create an Account Now.</b></p>

                    <div class="FN">
                        <input type="text" placeholder="First name">
                    </div>

                    <div class="SN">
                        <input type="text" placeholder="Surname">
                    </div>


                    <div class="EorM">
                        <input type="text" placeholder="Email or Mobile">
                    </div>

                    <div class="passmsg">
                        <input type="text" placeholder="New Password">
                    </div>

                    <p class="msgin">Birthday</p>
                    <div class="datein">
                        <input type="date">
                    </div>


                    <p class="msgin">Gender</p>
                    <div>
                        <form class="gen">
                            <label>
                              <input type="radio" name="gender" value="male"> Male
                            </label>

                            <label>
                              <input type="radio" name="gender" value="female"> Female
                            </label>

                            <label>
                              <input type="radio" name="gender" value="other"> Other
                            </label>
                          </form>
                    </div>

                    <div class="signup">
                        <input type="submit" value="Sign Up">
                    </div>

                </div>
            </div>

        </div>

        <div class="footer">
            <div class="footcontent">

                <a id="au" href="">About Us</a>

                <a id="tou" href="">Terms of Use</a>

                <a id="pp" href="">Privacy Policy</a>

            </div>
        </div>
    </div>
    
</body>
</html>
